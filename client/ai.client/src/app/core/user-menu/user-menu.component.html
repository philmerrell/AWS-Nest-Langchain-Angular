<ion-content>
  <ion-item-divider color="light">
    {{ user()?.name }}
  </ion-item-divider>
  <ion-item lines="none">
    <ion-label>
      <h2>Month to date: </h2>
    </ion-label>
    <ion-text slot="end">{{ monthToDateUserCost.value()?.cost | currency }}</ion-text>
  </ion-item>
  <ion-item button (click)="dismiss()" routerLink="/reporting" lines="none">
    <ion-icon slot="start" name="stats-chart-outline" color="secondary"></ion-icon>
    <ion-label>
      <h2>My Usage</h2>
    </ion-label>
  </ion-item>
  
  <!-- Admin section - only show for users with admin roles -->
   @if(hasAdminRole()) {
     <ion-item-divider color="light">
       Admin
     </ion-item-divider>
     <ion-item button (click)="dismiss()" routerLink="/admin/reports" lines="none">
       <ion-icon slot="start" name="bar-chart-outline" color="primary"></ion-icon>
       <ion-label>
         <h2>Admin Reports</h2>
       </ion-label>
     </ion-item>
     <ion-item button (click)="dismiss()" routerLink="/admin/models" lines="none">
       <ion-icon slot="start" name="settings-outline" color="primary"></ion-icon>
       <ion-label>
         <h2>Model Admin</h2>
       </ion-label>
     </ion-item>
   }
  
  <ion-item button (click)="logout()" lines="none">
    <ion-icon slot="start" name="log-out-outline" color="danger"></ion-icon>
    <ion-label>
      <h2>Logout</h2>
    </ion-label>
  </ion-item>
</ion-content>

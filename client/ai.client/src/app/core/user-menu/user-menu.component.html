<ion-content>
  <ion-item-divider color="light">
    {{ user().name }}
  </ion-item-divider>
  <ion-item lines="none">
    <ion-label>
      <h2>Month to date: </h2>
    </ion-label>
    <ion-text slot="end">{{ monthToDateUserCost.value()?.cost | currency }}</ion-text>
  </ion-item>
  <ion-item button (click)="dismiss()" routerLink="/reporting" lines="none">
    <ion-icon slot="start" name="stats-chart-outline" color="secondary"></ion-icon>
    <ion-label>
      <h2>Reporting</h2>
    </ion-label>
  </ion-item>
  <ion-item button (click)="dismiss()" routerLink="/admin/models" lines="none">
    <ion-icon slot="start" name="lock-closed-outline" color="secondary"></ion-icon>
    <ion-label>
      <h2>Model Admin</h2>
    </ion-label>
  </ion-item>
</ion-content>


<div class="ion-padding">
  <ion-button (click)="newChat()" expand="block">
    New Chat
  </ion-button>
</div>
<ion-list>

  @if(conversations.status() === status.Loading) {
   <ion-item lines="none" color="light">
     <ion-label>Loading Conversations</ion-label>
     <ion-spinner></ion-spinner>
   </ion-item>
  }
  
  @for(conversation of conversations.value(); track conversation.conversationId) {
    <ion-item (click)="setConversationId(conversation.conversationId)" button>
      <ion-label>
        {{ conversation.conversationId }}
      </ion-label>
    </ion-item>
  }
</ion-list>

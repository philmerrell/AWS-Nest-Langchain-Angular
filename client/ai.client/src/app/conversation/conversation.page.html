<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <span class="ion-hide-lg-down">
        {{ currentConversation().name }}
      </span>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="presentUserMenuPopover($event)" shape="round" color="primary" size="small">
        <ion-avatar slot="icon-only" style="height: 35px; width: 35px;">
          <div style="background: var(--ion-color-tertiary); color: var(--ion-color-tertiary-contrast); height: 100%; padding-top: 8px; font-size: 20px; border-radius: 50%;">{{ currentUser().name[0] }}</div>
        </ion-avatar>        
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" #scroller class="ion-padding">
  <div class="container">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{ currentConversation().name }}</ion-title>
        @if(currentConversation().conversationId !== 'pending') {
          <ion-button (click)="presentConverstaionActionPopover($event, currentConversation())" slot="end" fill="clear">
            <ion-icon slot="icon-only" name="ellipsis-horizontal"></ion-icon>
          </ion-button>
        }
      </ion-toolbar>
    </ion-header>
    <app-conversation-text [messages]="messages()" [loading]="chatLoading()" [scroller]="scroller"></app-conversation-text>    
  </div>
</ion-content>
<ion-footer [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <div class="container">
      <app-chat-input></app-chat-input>
    </div>
  </ion-toolbar>
</ion-footer>

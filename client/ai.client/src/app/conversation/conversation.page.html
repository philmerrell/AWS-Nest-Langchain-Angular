<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button (click)="openModelSettingsModal()" class="ion-hide-lg-down" size="small">
        {{ selectedModel().name }}
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <span class="ion-hide-lg-down">
        {{ currentConversation().name }}
      </span>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)" shape="round" color="primary" size="small">
        <ion-avatar slot="icon-only" style="border: 1px solid black">
          <img [src]="currentUser().picture" alt="User Avatar">
        </ion-avatar>        
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" #scroller>
  <div class="container">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{ currentConversation().name }}</ion-title>
      </ion-toolbar>
    </ion-header>
    <!-- <pre>{{ messages() | json }}</pre> -->
    <app-conversation-text [messages]="messages()" [loading]="chatLoading()" [scroller]="scroller"></app-conversation-text>    
  </div>
</ion-content>
<ion-footer [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <div class="container">
      <app-chat-input></app-chat-input>
    </div>
  </ion-toolbar>
</ion-footer>

<!-- client/ai.client/src/app/conversation/components/conversation-text/tool-result/tool-result.component.html -->
<ion-card class="tool-result-card">
  <ion-card-header>
    <ion-card-title>
      <ion-icon 
        [name]="toolResult.status === 'success' ? 'checkmark-circle-outline' : 'close-circle-outline'"
        [color]="toolResult.status === 'success' ? 'success' : 'danger'">
      </ion-icon>
      {{ toolResult.name }}
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div class="tool-input">
      <strong>Input:</strong>
      <pre>{{ toolResult.input | json }}</pre>
    </div>
    <div class="tool-result">
      <strong>Result:</strong>
      <markdown [data]="toolResult.result"></markdown>
    </div>
  </ion-card-content>
</ion-card>
